language: python
python: 2.7
env:
  - PLONE_VERSION=4.2
  - PLONE_VERSION=4.3 QA=true
install:
  - sed -ie "s#travis-4.x.cfg#travis-$PLONE_VERSION.x.cfg#" travis.cfg
  - mkdir -p buildout-cache/downloads
  - python bootstrap.py -c travis.cfg
  - bin/buildout -c travis.cfg -N -q -t 3
before_script:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
script: bin/test
after_success:
  - test -n "$QA" && bin/flake8 --ignore=E501 --max-complexity=12 src/collective/polls
  - test -n "$QA" && bin/coverage.sh 72
  - test -n "$QA" && npm install csslint -g 2>/dev/null
  - test -n "$QA" && find src/collective/polls -type f -name *.css ! -name jquery\* | xargs csslint
  - test -n "$QA" && npm install jshint -g 2>/dev/null
  - test -n "$QA" && find src/collective/polls -type f -name *.js ! -name excanvas\* ! -name jquery\* -exec jshint {} ';'
notifications:
  irc: irc.freenode.org#simplesconsultoria
